    }

    }

    /* for sticky navbar */
    .sticky {
      width:100%;
      background: #252424;
      position: fixed;
      top:0;
      z-index: 100;
    }
</style>
</head>
<body>
  <img src="images/background.png" class="background" />
  <div id="app"></div>
  <script>
    setTimeout(() => {
      window.onscroll = function() {myFunction()};
      function myFunction() {
        var header = document.getElementById("nav");
        var smallHeader = document.getElementById("smallNav");
        var stickySmall = smallHeader.offsetTop;
        var sticky = header.offsetTop;
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
        if (window.pageYOffset > stickySmall) {
          smallHeader.classList.add("sticky");
        } else {
          smallHeader.classList.remove("sticky");
        }
      }
    }, 1000)

  </script>
</body>
